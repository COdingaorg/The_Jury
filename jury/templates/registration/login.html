{% extends 'app_templates/base.html' %}
{% block content%}
<div class="register_bg">
  <div class="overlay">
    <div class="col-md-3"></div>
    {% for message in messages%}
    <p class="alert alert-warning text-center"></p> {{message}}
    {%endfor%}
    {{field.errors}}

    <div class="col-md-6 form_real">
      <form action="" method="POST" class="col-md-6 register_form">
        {%csrf_token%}
        <h3 class="text-center">Login</h3>
        <hr>
        <p class="bold">Username:</p>
        <input type="text" name='username'>
        <p class="bold">Password:</p>
        <input type="password" name="password">
        <button type="submit" name="register_new_user" class="btn btn-success m-5" id="register_new_user">Log
          in</button>
      </form>
      <div class="form_text col-md-6">
        <h3>Welcome Back!</h3>
        <hr>
        <p class="redirect">Don't have an Account yet?<br>
          <a href="{% url 'register_user' %}">Create Account</a></p>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>

</div>

{% endblock%}
