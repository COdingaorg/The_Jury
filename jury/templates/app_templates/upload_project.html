{% extends 'app_templates/base.html' %}
{% load static %}
{% load bootstrap3 %}

{% block content%}
{{form.media}}
<div class="upload_project row" style="background-image: url('../../static/images/projects\ upload.jpeg');">
  <div class="overlay">
  <div class="col-md-2"></div>
  <div class="col-md-8 overlay">
    

    <form action="{% url 'upload_project' %}" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{form.as_p}}

      <button type="submit" class="btn btn-success">Post Project</button>
    </form>

  </div>
  <div class="col-md-2"></div>
  </div>
</div>


{%endblock%}
