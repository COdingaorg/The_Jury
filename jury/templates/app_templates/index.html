{% extends 'app_templates/base.html' %}
{% load static %}
{% load bootstrap3 %}

{% block content%}



<div class="proj-of-day bg-white">
  <h3 class="ml-5">Top Posts</h3>
  <div class="top_posts p-5">
    
    {% if user_projects%}
    {% for project in user_projects%}
    <div class="card col-md-3 m-3">
      <div class="card-image" style="background-image: url('{{project.project_image.url}}'); 
      background-position: center;
      width: 100%;
      height: 300px;
      background-size: contain;
      border-radius: 0%;
      ">
        <p id="social_icons">
          <a href=""><span class="collect_icon">Collect</span></a>
          <a href="https://web.facebook.com/facebook_account/"><span class="facebook_icon"><img src="../static/images/facebook.png" alt="facebook"></span></a>
          <a href="https://web.twitter.com/twitter_account/"><span class="instagram_icon"><img src="../static/images/instagram.png" alt="instagram"></span></a>
          <a href="https://web.instagram.com/{{project.instagram_account}}/"><span class="twitter_icon"><img src="../static/images/twitter_icon.png" alt="twitter"></span></a>

        </p>
      </div>
      <div class="card-title">
        <p>{{project.project_title}}<p>
            <p class="alert-danger"> <span>Category</span></p>
      </div>
      <div class="card-footer">
        <p class="alert-info p-2">BY:{{project.user.username}}</p><span class="p-2 alert-success">share</span>
      </div>
    </div>

    {%endfor%}
    {%endif%}

  </div>
